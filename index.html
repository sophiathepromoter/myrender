<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
</head>
<body>
  <h1>Contact Us</h1>
  <div id="formContainer">
    <form id="contactForm" action="/send-email" method="post" onsubmit="showSubmitMessage(event)">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" required></textarea><br><br>
      <input type="submit" value="Submit">
    </form>
    <div id="submitMessage" style="display: none;">
      <p>Please wait, your form is submitting...</p>
    </div>
  </div>

  <script>
    function showSubmitMessage(event) {
      event.preventDefault(); // Prevent form submission
      document.getElementById('formContainer').style.display = 'none';
      document.getElementById('submitMessage').style.display = 'block';

      // Submit the form after a delay (to simulate processing)
      setTimeout(function () {
        document.getElementById('contactForm').submit();
      }, 2000);
    }
  </script>
</body>
</html>
